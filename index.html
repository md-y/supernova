<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="https://midymyth.github.io/css/main.css">
        <link rel="stylesheet" type="text/css" href="https://midymyth.github.io/css/form.css">
    </head>
    <body>
        <header>
            <h1>Join A Supernova Game</h1>
        </header>
        <div class="form">
            Server Address
            <input type="text" id="address" required="required">
            Username
            <input type="text" id="username" required="required">
            Player Color <br>
            <iframe src="https://midymyth.github.io/embed/colorpicker.html" name="color" width="185" height="125"></iframe>
            <input type="button" onclick="join()" value="Join" class="final">
        </div>
    </body>
    <script>
        var address, username, color;
        window.onload = function() {
            username = document.getElementById("username");
            address = document.getElementById("address");
            color = window.frames["color"].window;
            color.setColor( Math.floor(Math.random() * 255), 
			                Math.floor(Math.random() * 255), 
							Math.floor(Math.random() * 255));
        }
        function join() {
            if (address.validity.valid && username.validity.valid) {
                location.href = "https://midymyth.github.io/supernova/client?server=" + 
                                                                    window.btoa(address.value) + "?name=" + 
                                                                    window.btoa(username.value) + "?color="
                                                                    color.hex();
            }
        }
    </script>
</html>
