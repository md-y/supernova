<html>
    <head id="head">
        <meta charset="UTF-8">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
        <script type="text/javascript" src="client.js"></script>
        <script type="text/javascript" src="../getkey.js"></script>
        <link rel="stylesheet" type="text/css" href="client.css">
    </head>
    <body>     
        <header>
            <h1 id="statusHeading">Loading...</h1>
            <section id="moveChart">
                <a href="#" class="natural" available="true" id="move" onclick="setMove(this);">Move</a>
                <a href="#" class="natural" available="true" id="attack" onclick="setMove(this);">Attack</a>
                <a href="#" class="natural" available="true" id="charge" onclick="setMove(this);">Charge</a>
                <a href="#" class="sacrifice" available="false" id="guard" onclick="setMove(this);">Guard</a>
                <a href="#" class="sacrifice" available="false" id="halfblock" onclick="setMove(this);">Half Block</a>
                <a href="#" class="sacrifice" available="false" id="fullblock" onclick="setMove(this);">Full Block</a>
                <a href="#" class="sacrifice" available="false" id="supernova" onclick="setMove(this);">Supernova</a>
                <section id="stats">
                    <h5 id="defenseStat">Defense: 0</h5>
                    <h5 id="healthStat">Health: 100</h5>
                    <h5 id="spStat">SP: 0</h5>
                </section>
            </section>
            <section id="statusBars">
                <div id="hp">
                    <span></span>
                </div>
                <div id="sp">
                    <span></span>
                </div>
            </section>
            <section id="moveInfo">
                <p id="moveInfoText"></p>
            </section>
            <h1 id="turnClock">5</h1>
            <section id="playerList">
                <h5>Players</h5><br>
            </section>
            <section id="chat">
                <h3 id="chatTitle"><a href="#" onclick="hideChat()">Chat</a></h3>
                <div id="messages">
                </div>
                <input type="text" onkeydown="if(event.key == 'Enter' && value.trim() != ''){sendMessage(value); value = '';}" id="chatInput">
            </section>
        </header>
        <canvas id="board"
                onmousemove="mouseX = event.clientX; mouseY = event.clientY;"
                onmousedown="mouseDown = true; cmouseX = mouseX; cmouseY = mouseY;"
                onmouseup="mouseDown = false; mouseUp(event.clientX, event.clientY);"
                onmouseout="mouseDown = false; downKeys.allUp();"
                onwheel="viewScale += event.deltaY"
                onkeydown="downKeys[event.key] = true;"
                onkeyup="downKeys[event.key] = false;"
                tabindex="0">
            <h1>Your browser does not support canvases. Please use another.</h1>
        </canvas>
    </body>
</html>
